<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form>
   <P>   <label for="username">Username:</label>
      <input type="text" id="username" /><BR/>
   <P>   <label for="password">Password:</label>
      <input type="password" id="password" /><BR/>
   <P>   <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" /><br />
   <P>   <label for="email">Email Address</label>
      <input type="email" id="email" /><br />
<P><label for="select">Register for APIs</label>
<P><P><input type="checkbox" name="api" value="Amadeus">Amadeus
<P><input type="checkbox" name="api" value="Uber">Uber 
<P><input type="checkbox" name="api" value="Petstore">Petstore
<P><input type="checkbox" name="api" value="Authentiq">Authentiq   
<BR><BR>

<button type="submit" class="btn btn-primary">Sign up</button>
      <a href="/" class="btn btn-link">home</a>
    </form>
  </div>
  <script type="text/javascript" src="/js/lib/jquery.js"></script>
  <script type="text/javascript" src="/dpd.js"></script>
  <script type="text/javascript">
    $('form').submit(function() {
      var username = $('#username').val();
      var password = $('#password').val();
      var confirmPassword = $('#confirm-password').val();
      if (!username) {
        alert("Username is required");
      } else if (!password) {
        alert("Password is required");
      } else if (password !== confirmPassword) {
        alert("Passwords do not match");
      } else {
        dpd.users.post({username: username, password: password}, function(user, error) {
          if (error) {
            alert(JSON.stringify(error));
          } else {
            location.href = "/index.html";
          }
        });  
      }
      return false;
    });
  </script>
</body>
</html>
